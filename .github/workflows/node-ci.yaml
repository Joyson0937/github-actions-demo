name: node-js CI
on: [push]

jobs:
  navya:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: use node js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: install dependecies
        run: npm install
      - name: run tests
        run: npm test
